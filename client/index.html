<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body>
    <header>
      Naruto pics, etc...
    </header>
    <main>
    <button id="complimentButton">Get a compliment</button>
    <button id="spiritButton">Get a random spirit day</button>
    <form>
        <input 
            type='text'
            id="title"
            placeholder="What's the naruto pic's title?"/>
        <input 
            type='text'
            id="img"
            placeholder='Paste an image URL'/>
        <section id="ratings-container">
            <p>Rate the pic:</p>
            <div id="radio-container">
                <label for="one">
                    <input
                        type="radio"
                        name="ratings"
                        value="1"
                        id="one"/>
                    1
                </label>
                <label for="two">
                    <input
                        type="radio"
                        name="ratings"
                        value="2"
                        id="two"/>
                    2
                </label>
                <label for="three">
                    <input
                        type="radio"
                        name="ratings"
                        value="3"
                        id="three"/>
                    3
                </label>
                <label for="four">
                    <input
                        type="radio"
                        name="ratings"
                        value="4"
                        id="four"/>
                    4
                </label>
                <label for="five">
                    <input
                        type="radio"
                        name="ratings"
                        value="5"
                        id="five"/>
                    5
                </label>
            </div>
        </section>
        <button>add pic</button>
    </form>

    <section id="pics-container"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
